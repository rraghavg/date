<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be Date?</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Will You Be my Date?</h1>
    </header>
    <div class="container">
        <button id="revealButton">Click to reveal</button>
        <form id="responseForm" class="hidden">
            <input type="text" id="responseInput" placeholder="You have to say yes yes yes...">
            <button type="submit">Submit</button>
        </form>
        <p id="invitationMessage" class="hidden">Darling, I'd love to take you out on a date!</p>
        <p id="responseConfirmation" class="hidden">Your response has been directly sent to my heart</p>
    </div>

    <script src="date1.js"></script>
</body>
</html>
